{% extends "base_template.html" %} {% block conteudo %}
<script src="{{ url_for('static', filename='js/upload.js')}}"></script>
<script src="{{ url_for('static', filename='js/clear.js')}}"></script>
<div class="container">
  <div class="jumbotron jumbotron-fluid container ">
    <div class="container">
      <h3 class="display-4 uploadStyleTitle">Carregar a Lista de Convidados</h3>
      <hr class="my-4"/>
      <div class="col-lg-12 form-group form-group-lg uploadStyleForm">
          <button
            class="col-lg-2 btn btn-danger right float-right"
            value="Limpar Lista"
            id="clear-button"
          >
            Limpar Lista
          </button>
        </div>
      <div class="col-lg-12 form-group form-group-lg uploadStyleForm">
        <form class="form-inline" method="POST" enctype="multipart/form-data">
          {{ form.hidden_tag() }} {{ form.file(class_="col-lg-10") }}
          <input type="submit" class="col-lg-2 btn btn-primary" />
        </form>
      </div>

      </div>
      <div class="progress">
          <div
            class="progress-bar bg-success"
            id="progressBar"
            role="progressbar"
            style="width: 0%"
            aria-valuenow="0"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
          <div
            class="progress-bar bg-danger"
            id="progress-clear"
            role="progress-clear"
            style="width: 0%"
            aria-valuenow="0"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
    </div>
   
    </div>
  </div>
</div>
{% endblock conteudo %}
