{% extends "base_template.html" %} {% block conteudo %}
<script src="{{ url_for('static', filename='js/invit.js')}}"></script>
<div class="jumbotron jumbotron-fluid container ">
    <div class="container">
        <h3 class="display-4 uploadStyleTitle">Gerar Convites</h3>
        <hr class="my-4">
        <div class="col-lg-12 form-group form-group-lg uploadStyleForm">
            <form class="form-inline" method="POST" enctype="multipart/form-data">
                {{ form.hidden_tag() }}
                <input type="submit" class="col-lg-2 btn btn-primary" value="Gerar Convites" />
            </form>
        </div>
        <div class="progress">
            <div class="progress-bar bg-success" id="progressBar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>
</div>
{% endblock conteudo %}
